<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>JS Expressao regular</title>

<script type="text/javascript">
	function validaRegExp() {
		var res = document.getElementById("resultado");
		var input = document.getElementById("valor");
		
		if (numeroDe1a6(input.value)){
			res.innerHTML = "Achou";
		}else {
			res.innerHTML = "Não achou";
		}
		
		//Só para teste
		return false;
	}
	
	function contemNumeros(valor){
		var padrao = /\d/;
		return padrao.test(valor);
	}
	
	function formatoData(valor){
		var padrao = /^((0?[1-9]|[12]\d)\/(0?[1-9]|1[0-2])|30\/(0?[13-9]|1[0-2])|31\/(0?[13578]|1[02]))\/(19|20)?\d{2}$/;
		return padrao.test(valor);	
	}
	
	function formatoEmail(valor){
		var padrao = /^(([A-Za-z0-9]+_+)|([A-Za-z0-9]+\-+)|([A-Za-z0-9]+\.+)|([AZa-z0-9]+\++))*[A-Za-z0-9]+@((\w+\-+)|(\w+\.))*\w{1,63}\.[a-zAZ]{2,6}$/;
		return padrao.test(valor);
	}
	
	function numeroDe1a6(valor){
		var padrao = /[1-6]/;
		return padrao.test(valor);
	}
	
</script>

</head>
<body>
	<div id="resultado"></div>
	<form action="#" onsubmit="validaRegExp()">
		<fieldset>
			<legend>Expressão Regular</legend>
			<input type="text" id="valor" /> 
			<input type="submit" value="Enviar" />
		</fieldset>
	</form>

</body>
</html>
