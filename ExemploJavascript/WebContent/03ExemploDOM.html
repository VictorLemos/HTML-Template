<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Exemplo JS DOM</title>

<script type="text/javascript">
	function alteraTexto() {
		var node = document.getElementById("p1");
		node.innerHTML = "Vc apertou o botão";
	}
	function alteraTextoPeloUsuario(){
		var node = document.getElementById("p1");
		var texto = prompt("Digite o seu nome");
		node.innerHTML = texto;
	}
</script>

</head>
<body>
	<div>
		<input type="button" value="Alterar texto" 
								onclick="alteraTexto()" />
		<input type="button" value="Alterar texto pelo usuário" 
								onclick="alteraTextoPeloUsuario()" />
	</div>
	<p id="p1"></p>
</body>
</html>
