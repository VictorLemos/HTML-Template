<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>JS - Calculadora</title>
<script type="text/javascript">
	function calcula(){
		//Validação campos vazios
		var valor1 = document.getElementById("v1").value;
		var valor2 = document.getElementById("v2").value;		

		if (valor1 == "" || valor2 == ""){
			alert("Cara preencha os dois valores");
			return; //Sai da função sem executar os códigos abaixo
		}
		var op = document.getElementById("operacao").value;
		var resultado;
		if (op == "+"){
			resultado = parseInt(valor1) + parseInt(valor2);
		} else if (op == "-"){
			resultado = parseInt(valor1) - parseInt(valor2);
		} else if (op == "*"){
			resultado = parseInt(valor1) * parseInt(valor2);
		} else if (op == "/"){
			resultado = parseInt(valor1) / parseInt(valor2);
		} else {
			alert("Operação inválida");
		}
		alert(resultado);
	}
</script>
</head>
<body>
<form action="#" method="post">
	<fieldset>
		<legend>Calculadora</legend>
		<label for="v1">Valor 1</label>
		<input type="text" id="v1"/>
		<select id="operacao">
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="/">/</option>
			<option value="*">*</option>
		</select>
		<label for="v2">Valor 2</label>
		<input type="text" id="v2"/>
		<input type="submit" value="OK" onclick="calcula()"/>
	</fieldset>
</form>

</body>
</html>
